<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="shortcut icon" href="./tmu-logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>



    <div class="card">
        <div class="image-container">
            <img src="./assets/img/450783304_2360100730988405_8093733572473370085_n.jpg" alt="">
        </div>
        <div class="body">
            <h3 class="heading text-center">Welcome Back!</h3>
            <div class="input-group">
                <div class="input-labels">
                    <label for="txtUserid">Enrollment/Username</label>
                </div>
                <div class="input-wrapper">
                    <input class="input-field" placeholder="Enter your Credential" type="text" name="txtUserid"
                        id="txtUserid">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>
                    </span>
                </div>
                <span class="validate-input hide" id="validate-id">This field is required.</span>
            </div>
            <div class="input-group">
                <div class="input-labels">
                    <label for="password">Password</label>
                    <a href="#!">Forget Password?</a>
                </div>
                <div class="input-wrapper">
                    <input class="input-field" placeholder="Enter your Password" type="password" name="txtpassword"
                        id="txtpassword">
                    <span class="icon cursor-lg" id="showPass">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                            <path
                                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                        </svg>
                    </span>
                </div>
                <span class="validate-input hide" id="validate-pass">This field is required.</span>
            </div>

            <div class="input-group no-space-input-group">
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" name="chkrem" id="chkrem" type="checkbox" />
                    <label class="cbx" for="chkrem"><span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check-4"></use>
                            </svg></span><span>Remember Me</span></label>
                    <svg class="inline-svg">
                        <symbol id="check-4" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>

            <div class="input-group btn-group">
                <button name="ImgBttn_Login" class="cursor-lg" id="ImgBttn_Login">Log in</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
