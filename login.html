<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="page-container">
            <div class="box">
                <div class="head">
                    <img src="./tmu-logo.png" alt="" class="responsive-img">
                </div>
                <div class="body">
                    <h3 class="heading text-center">Welcome Back!</h3>

                    <div class="input-group">
                        <div class="input-labels">
                            <label for="txtUserid">Enrollment/Username</label>
                        </div>
                        <div class="input-wrapper">
                            <input class="input-field" placeholder="Enter your Credential" type="text" name="txtUserid"
                                id="txtUserid">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                    <path d="M3 7l9 6l9 -6" />
                                </svg>
                            </span>
                        </div>
                        <span class="validate-input hide" id="validate-id">This field is required.</span>
                    </div>
                    <div class="input-group">
                        <div class="input-labels">
                            <label for="password">Password</label>
                            <a href="#!">Forget Password?</a>
                        </div>
                        <div class="input-wrapper">
                            <input class="input-field" placeholder="Enter your Password" type="password"
                                name="txtpassword" id="txtpassword">
                            <span class="icon cursor-lg" id="showPass">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                    <path
                                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                </svg>
                            </span>
                        </div>
                        <span class="validate-input hide" id="validate-pass">This field is required.</span>
                    </div>

                    <div class="input-group no-space-input-group">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" name="chkrem" id="chkrem" type="checkbox" />
                            <label class="cbx" for="chkrem"><span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check-4"></use>
                                    </svg></span><span>Remember Me</span></label>
                            <svg class="inline-svg">
                                <symbol id="check-4" viewbox="0 0 12 10">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </symbol>
                            </svg>
                        </div>
                    </div>


                    <div class="social">
                        <span class="divider">
                            Follow us
                        </span>

                        <ul class="social-icons">
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M2 8a4 4 0 0 1 4 -4h12a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-12a4 4 0 0 1 -4 -4v-8z" />
                                        <path d="M10 9l5 3l-5 3z" />
                                    </svg>
                                </a></li>
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                                    </svg>
                                </a></li>
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                                        <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                                    </svg>
                                </a></li>
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path d="M8 20l4 -9" />
                                        <path
                                            d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7" />
                                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                                    </svg>
                                </a></li>
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
                                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                                        <path d="M16.5 7.5l0 .01" />
                                    </svg>
                                </a></li>
                            <li><a href="#" target="_blank" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24"
                                        stroke-width="1.8" stroke="currentColor" fill="none" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                                        <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28" />
                                    </svg>
                                </a></li>
                        </ul>

                    </div>
                    <div class="input-group">
                        <button name="ImgBttn_Login" class="cursor-lg" id="ImgBttn_Login">Log in</button>
                    </div>
                    <a href="#!" class="link text-center">Click here to Login Medical/Dental Portal</a>
                </div>
            </div>
            <div class="box">
                <p class="text-center">Copyright © 2024 <a href="https://www.tmu.ac.in/" target="_blank"
                        class="link text-center">TMU</a>. All rights reserved.</p>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
